<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动跳转支付页</title>
    <!-- 可选：添加加载动画，提升体验 -->
    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: Arial, sans-serif; background: #f5f5f5; }
        .loading { font-size: 18px; color: #333; margin-bottom: 20px; }
        .tip { font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="loading">正在跳转支付页...</div>
    <div class="tip">若未自动跳转，请点击下方链接<br><a href="https://life.qujie365.com/smpay/unionpay/index.html?mark=TH&qrcode=TH80000020958013797128094">手动前往支付</a></div>

    <!-- 核心跳转逻辑：页面加载后立即跳转 -->
    <script>
        // 自动跳转（延迟100毫秒，确保页面渲染完成）
        setTimeout(() => {
            const targetUrl = "https://life.qujie365.com/smpay/unionpay/index.html?mark=TH&qrcode=TH80000020958013797128094";
            window.location.href = targetUrl;
        }, 100);

        // 兼容部分浏览器跳转失败的情况，添加备用点击事件
        document.querySelector('a').addEventListener('click', (e) => {
            e.preventDefault();
            window.open("https://life.qujie365.com/smpay/unionpay/index.html?mark=TH&qrcode=TH80000020958013797128094", "_self");
        });
    </script>
</body>
</html>
